---
title: Home
---
<section class="posts">
$for(posts)$
    <article class="post">
    <header>
        <h1 class="post-title"><a href="$url$">$title$</a></h1>
        <h4 class="post-date">$date$</h4>
    </header>
    <p>$excerpt$</p>
    <a href="$url$" class="button"><i>Read More ...</i></a>
    </article>
$endfor$
</section>
