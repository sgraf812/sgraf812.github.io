---
title: Home
---
<section class="posts">
$for(posts)$
    <article>
    <header>
        <span class="date">$date$</span>
        <h2><a href="$url$">$title$</h2>
    </header>
    <p>$excerpt$</p>
    <ul class="actions">
        <li><a href="$url$" class="button">Read More</a></li>
    </ul>
    </article>
$endfor$
</section>
