<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>fixpt - $title$</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icon/favicon-16x16.png">
    <link rel="manifest" href="/assets/icon/manifest.json">
    <link rel="mask-icon" href="/assets/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/icon/favicon.ico">
    <meta name="msapplication-config" content="/assets/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/pygments.css" />
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css" />
    </noscript>
</head>

<body>
    <div id="wrapper" class="bg">
        <header id="header">
            <a href="/" class="logo">fixpt</a>
        </header>

        <nav id="nav">
            <ul class="links">
                <li class="$if(blog-active)$active$endif$">
                    <a href="/">Blog</a>
                </li>
                <li class="$if(about-active)$active$endif$">
                    <a href="/about.html">About</a>
                </li>
            </ul>

            <ul class="icons">
                <li>
                    <a href="https://reddit.com/user/$reddit$" class="icon fa-reddit" rel="nofollow">
                        <span class="label">Reddit</span>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/$github$" class="icon fa-github" rel="nofollow">
                        <span class="label">GitHub</span>
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/$twitter$" class="icon fa-twitter" rel="nofollow">
                        <span class="label">Twitter</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="main">
            $body$
        </div>

        <footer id="footer">
            <section>
                <form method="POST" action="https://formspree.io/$email$">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" />
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" />
                    </div>
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3"></textarea>
                    </div>
                    <ul class="actions">
                        <li>
                            <input type="submit" value="Send Message" />
                        </li>
                    </ul>
                </form>
            </section>
            <section class="split contact">
                <section>
                    <h3>E-mail</h3>
                    <p>
                        <a href="mailto:$email$">$email$</a>
                    </p>
                </section>
                <section>
                    <h3>Social</h3>
                    <ul class="icons alt">
                        <li>
                            <a href="https://reddit.com/user/$reddit$" class="icon fa-reddit" rel="nofollow">
                                <span class="label">Reddit</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/$github$" class="icon fa-github" rel="nofollow">
                                <span class="label">GitHub</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://twitter.com/$twitter$" class="icon fa-twitter" rel="nofollow">
                                <span class="label">Twitter</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </section>
        </footer>
        <!-- Copyright -->
        <div id="copyright">
            <ul>
                <li>&copy; HTML5 UP</li>
                <li>Design by
                    <a href="https://html5up.net">HTML5 UP</a>
                </li>
                <li>Adapted from the Jekyll integration by
                    <a href="https://somiibo.com">Somiibo</a>
                </li>
                <li>Powered by
                    <a href="http://jaspervdj.be/hakyll">Hakyll</a>
                </li>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
